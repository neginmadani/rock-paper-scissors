<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="style/style.css"
    </head>
    <body>
        <div id="content">
            <div class="prompt">Choose!</div>
            <div class="game-buttons">
                <button class="game-button" id="Rock">Rock</button>
                <button class="game-button" id="Paper">Paper</button>
                <button class="game-button" id="Scissors">Scissors</button>
            </div>
            <div class="scoreboard">
                <div id="player">You: 0</div>
                <div id="computer">Computer: 0</div>
            </div>
            <div class="textbox"></div>
        </div>
    </body>
</html>
